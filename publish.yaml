Type: Application
Name: shltest
Provider:
  - 阿里云
Version: 0.0.71-beta.1
Description: 简短的描述/介绍
HomePage: 项目首页地址
Tags: #标签详情
  - 部署函数
  - 部署组件
Category: 新手入门 # 基础云服务/Web框架/Web应用/人工智能/音视频处理/图文处理/监控告警/大数据/IoT/新手入门/其他
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  # 硬盘挂载:
  #   Authorities:
  #     - AliyunNASFullAccess
  # VPC:
  #   Authorities:
  #     - AliyunVPCFullAccess
  # 其它:
  #   Authorities:
  #     - AliyunECSFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
  properties:
    region:
      title: 地域
      type: string
      default: cn-shenzhen
      description: 创建应用所在的地区
      enum:
        - cn-hangzhou
        - cn-shanghai
        - cn-shenzhen
        - ap-northeast-1

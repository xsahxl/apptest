Type: Application
Name: shltest
Provider:
  - 阿里云
Version: 0.0.60
Description: 简短的描述/介绍
HomePage: 项目首页地址
Tags: #标签详情
  - 部署函数
  - 部署组件
Category: 新手入门 # 基础云服务/Web框架/Web应用/人工智能/音视频处理/图文处理/监控告警/大数据/IoT/新手入门/其他
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  # 硬盘挂载:
  #   Authorities:
  #     - AliyunNASFullAccess
  # VPC:
  #   Authorities:
  #     - AliyunVPCFullAccess
  # 其它:
  #   Authorities:
  #     - AliyunECSFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - kafkaInstanceID
    - kafkaEndpoint
    - vpcId
    - vswitchId
    - securityGroupId
    - secret
    - otsInstanceName
  properties:
    otsInstanceName:
      type: string
      title: 实例名称
      pattern: "^[a-zA-Z0-9]{2,15}$"
      description: 字母、数字、下划线，长度2-15位
